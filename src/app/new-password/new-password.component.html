<div id="contentNewPassword">
    <div class="logocontainer">
        <img class="logo" src="assets/img/Logo.png">
    </div>
    <div class="middle">
        <div class="screen">
            <h1>Passwort zurücksetzen</h1>
            <form (submit)="newPassword()">
                <div style="margin-bottom:50px;">
                    <div class="inputFields">
                        <span>Passwort</span>
                        <input [(ngModel)]="password" class="input" type="password" name="password">
                    </div>
                    <div class="inputFields">
                        <span>Passwort wiederholen</span>
                        <input [(ngModel)]="password2" class="input" type="password" name="password2">
                    </div>
                    <div>
                        <div class="message" *ngIf="showMessage">Passwörter stimmen nicht überein.</div>
                        <button type="submit" class="button fullwith">Passwort wählen</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="bottom"></div>
</div>
