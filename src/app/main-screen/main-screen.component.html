<div id="containerMain">
    <app-header #headerComponent (newItemEvent)="setSection($event)" (searchItem)="searchFor($event)"
        [number]="sectionNum"></app-header>
    <div class="overlayShadow" *ngIf="detailedView"></div>
    <div>
        <div class="videoContainer" id="videoContainer">
            <div class="sections" *ngFor="let name of categoryList,index as j">
                <div style="color:white;font-weight:bold;">{{name['name']}} {{getTransform(j)}}</div>
                <div class="filmCategoryLine" (mouseenter)="showArrowLine(j,true)"
                    (mouseleave)="showArrowLine(j,false)">
                    <!-- (videoUpdater)="updateVideoList($event)"              -->
                    <div class="filmCategoryInnerLine" id="line{{j}}" >
                        <app-video-component (callOpenDetails)="openTheDetails($event)" [j]="j" [i]="i"
                            [section]="sectionNum" [videoList]="videoList" *ngFor="let v of videoList[j]; index as i"
                            [enterVideo]="enterVideo" [arrowLine]="arrowLine"></app-video-component>
                    </div>
                    <img class="arrowShiftLeft" *ngIf="getShowArrowLineLeft(j)" src="../assets/img/leftShift.png" (click)="moveSlider(j,1)">
                    <img class="arrowShiftRight" *ngIf="getShowArrowLineRight(j)" src="../assets/img/rightShift.png" (click)="moveSlider(j,-1)">
                </div>              
            </div>
        </div>
    <app-detail-view [videoListAll]="videoListAll" [detailedNumber]="detailedNumber" [detailedCatNumber]="detailedCatNumber" [arrowLine]="arrowLine" [videoList]="videoList" #detailView></app-detail-view>
     
        <button (click)="showVideoList()">VideoList</button>
    </div>
    <!-- 
[class.background]="enterVideo[i]"  -->
