<div class="header">
    <div class="left">
        <img class="logo" src="../assets/img/Logo.png">
        <div class="links">
            <a  [class.shine]="number==0"  routerLink="/main" >Startseite</a>
            <a [class.shine]="number==1"  routerLink="/serien">Serien</a>
            <a  [class.shine]="number==2" routerLink="/filme">Filme</a>
            <a href="">Neu und beliebt</a>
            <a href="">Meine Liste</a>
            <a href="">Nach Sprachen durchsuchen</a>
        </div>
    </div>
    <div class="right" >
        <div  [class.big]="clicked" [class.border]="clicked" class="searchDiv">
            <img class="search" src="../assets/img/lupe.png" (click)="chancheClicked()">
            <input *ngIf="clicked" class="searchInput" placeholder="Title, Person,Genres...">
        </div>

        <a style="margin:0;">Kids</a>
        <img class="bell" src="../assets/img/bell.png">
        <button></button>
    </div>
</div>
